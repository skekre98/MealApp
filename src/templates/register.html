{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,300,700&subset=latin,cyrillic-ext" rel="stylesheet">

  <!-- Bootstrap CSS File -->
  <link href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Libraries CSS Files -->
  <link href="{% static 'lib/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'lib/ionicons/css/ionicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'lib/photostack/photostack.css' %}" rel="stylesheet">
  <link href="{% static 'lib/fullpage-menu/fullpage-menu.css' %}" rel="stylesheet">
  <link href="{% static 'lib/cubeportfolio/cubeportfolio.css' %}" rel="stylesheet">
  <link href="{% static 'lib/superslides/superslides.css' %}" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <link href="{% static 'css/ploy.css' %}" rel="stylesheet">
  <link href="{% static 'css/main.css' %}" rel='stylesheet' type='text/css'>
  <link href="{% static 'css/bar.css' %}" rel='stylesheet' type='text/css'>
  <style>
    small {
      color: rgb(0, 0, 0);
      display: block;
      opacity: 0;
    }
</style> 
</head>

<body>

    <div class="topnav" id="myTopnav">
        <a href="/home/">Home</a>
        <a href="/login/">Login</a>
        <a href="#register" class="active">Register</a>
        <a href="/about/">About Us</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
    </div>

    {%for error in errors%}
        <h4>{{error}}</h4>
    {% endfor %}

    <form action="/ingest-reg/"  method="POST" id="register-form">
        {% csrf_token %}
        <p>
            <input type="text" name="name" id="name" minlength="3" placeholder="Name" required>
        </p>
        <p>
            <input type="email" name="email" id="email" placeholder="Email" required>
        </p>

        <p>
            <input type="password" name="password" id="password" placeholder="Password" required>
        </p>

        <p>
            <input type="password" name="repassword" id="repassword" placeholder="Retype Password" required>
        </p>

        <p>
            <input type="text" name="age" id="age" placeholder="Age" required>
        </p>

        <p>
            <input type="text" name="weight" id="weight" placeholder="Weight(lbs.)" required>
        </p>

        <p>
            <input type="text" name="feet" id="feet" placeholder="feet" required>
            <input type="text" name="inches" id="inches" placeholder="inches" required>
        </p>

        <p>
            <input type="text" name="gender" list="gender" placeholder="Gender">
            <datalist id="gender">
                <option value="Male">
                <option value="Female">
            </datalist>
        </p>

        <p>
            <input type="text" name="goal" list="goal" placeholder="per week">
            <datalist id="goal">
                <option value="+2.0lbs"></option>
                <option value="+1.5lbs"></option>
                <option value="+1.0lbs"></option>
                <option value="+0.5lbs"></option>
                <option value="-0.5lbs"></option>
                <option value="-1.0lbs"></option>
                <option value="-1.5lbs"></option>
                <option value="-2.0lbs"></option>
            </datalist>
        </p>

        <p>
            <input type="text" name="lifestyle" list="lifestyle" placeholder="Physical Activity">
            <datalist id="lifestyle">
                <option value="Sedentary"></option>
                <option value="Lightly Active"></option>
                <option value="Moderately Active"></option>
                <option value="Very Active"></option>
                <option value="Extremely Active"></option>
            </datalist>
        </p>

        <p>
            <input type="text" name="vegetarian" list="vegetarian" placeholder="Vegetarian">
            <datalist id="vegetarian">
                <option value="Yes"></option>
                <option value="No"></option>
            </datalist>
        </p>


        <p>
            <button type="submit">
            <svg version="1.1" class="send-icn" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100px" height="36px" viewBox="0 0 100 36" enable-background="new 0 0 100 36" xml:space="preserve">
                <path d="M100,0L100,0 M23.8,7.1L100,0L40.9,36l-4.7-7.5L22,34.8l-4-11L0,30.5L16.4,8.7l5.4,15L23,7L23.8,7.1z M16.8,20.4l-1.5-4.3
            l-5.1,6.7L16.8,20.4z M34.4,25.4l-8.1-13.1L25,29.6L34.4,25.4z M35.2,13.2l8.1,13.1L70,9.9L35.2,13.2z" />
            </svg>
            <small>Register</small>
            </button>
        </p>
    </form>

  <!-- JavaScript Libraries -->
  <script src="{% static 'lib/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'lib/modernizr/modernizr.min.js' %}"></script>
  <script src="{% static 'lib/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'lib/php-mail-form/validate.js' %}"></script>
  <script src="{% static 'lib/easing/easing.min.js' %}"></script>
  <script src="{% static 'lib/cubeportfolio/cubeportfolio.js' %}"></script>
  <script src="{% static 'lib/classie/classie.js' %}"></script>
  <script src="{% static 'lib/fullpage-menu/fullpage-menu.js' %}"></script>
  <script src="{% static 'lib/photostack/photostack.js' %}"></script>
  <script src="{% static 'lib/superslides/superslides.js' %}"></script>

  <!-- Template Main Javascript File -->
  <script src="{% static 'js/ploy.js' %}"></script>

</body>
</html>
