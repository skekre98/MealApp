{% load static %}
<!DOCTYPE html>
<head>
    <title>Meal App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel='stylesheet' type='text/css'>
    <link href="{% static 'css/main.css' %}" rel='stylesheet' type='text/css'>
    <link href="{% static 'css/bar.css' %}" rel='stylesheet' type='text/css'>


</head>
<body>
    {% block content %}

    <div class="topnav" id="myTopnav">
        <a href="/home/">Home</a>
        <a href="/login/">Login</a>
        <a href="#register" class="active">Register</a>
        <a href="/about/">About Us</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
    </div>

    <form action="/ingest-reg/"  method="POST" id="register-form">
        {% csrf_token %}
        <p>
            <input type="text" name="register-name" id="name" minlength="3" placeholder="Name" required>
        </p>
        <p>
            <input type="email" name="email" id="email" placeholder="Email" required>
        </p>

        <p>
            <input type="password" name="password" id="password" placeholder="Password" required>
        </p>

        <p>
            <input type="password" name="repassword" id="repassword" placeholder="Retype Password" required>
        </p>

        <p>
            <input type="text" name="weight" id="weight" placeholder="Weight(lbs.)" required>
        </p>

        <p>
            <input type="text" name="height" id="height" placeholder="feet" required>
            <input type="text" name="height" id="height" placeholder="inches" required>
        </p>

        <p>
            <input type="text" name="gender" list="gender" placeholder="Gender">
            <datalist id="gender">
                <option value="Male">
                <option value="Female">
            </datalist>
        </p>

        <p>
            <input type="text" name="goal" list="goal" placeholder="per week">
            <datalist id="goal">
                <option value="+2.0lbs"></option>
                <option value="+1.5lbs"></option>
                <option value="+1.0lbs"></option>
                <option value="+0.5lbs"></option>
                <option value="-0.5lbs"></option>
                <option value="-1.0lbs"></option>
                <option value="-1.5lbs"></option>
                <option value="-2.0lbs"></option>
            </datalist>
        </p>

        <p>
            <input type="text" name="lifestyle" list="lifestyle" placeholder="Physical Activity">
            <datalist id="lifestyle">
                <option value="Sedentary"></option>
                <option value="Lightly Active"></option>
                <option value="Moderately Active"></option>
                <option value="Very Active"></option>
                <option value="Extremely Active"></option>
            </datalist>
        </p>

        <p>
            <input type="text" name="vegetarian" list="vegetarian" placeholder="Vegetarian">
            <datalist id="vegetarian">
                <option value="Yes"></option>
                <option value="No"></option>
            </datalist>
        </p>


        <p>
            <button type="submit">
            <svg version="1.1" class="send-icn" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100px" height="36px" viewBox="0 0 100 36" enable-background="new 0 0 100 36" xml:space="preserve">
                <path d="M100,0L100,0 M23.8,7.1L100,0L40.9,36l-4.7-7.5L22,34.8l-4-11L0,30.5L16.4,8.7l5.4,15L23,7L23.8,7.1z M16.8,20.4l-1.5-4.3
            l-5.1,6.7L16.8,20.4z M34.4,25.4l-8.1-13.1L25,29.6L34.4,25.4z M35.2,13.2l8.1,13.1L70,9.9L35.2,13.2z" />
            </svg>
            <small>Register</small>
            </button>
        </p>
    </form>

    {% endblock %}

    <script src="{% static 'js/jquery3.4.1.min.js' %}" ></script>
    <script src="{% static 'js/format.js' %}" ></script>
</body>
</html>
